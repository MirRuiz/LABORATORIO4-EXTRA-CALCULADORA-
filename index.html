<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <h1>CALCULADORA</h1>
    <div id="container-body">
        <input type="number" id="numeros">
        <div id="botones">
            <button type="number" id="boton-suma" value="+">+</button>
            <button type="number" id="boton-resta" value="-">-</button>
            <button type="number" id="boton-multiplicar"value="*">*</button>
            <button type="number" id="boton-dividir"value="/">/</button>
            <button type="number" id="boton-igual">=</button>
        </div>
        
        
    </div>
    <script src="demo.js"></script>
    
</body>
</html>
